<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Minecraft RGB Name Generator</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
</head>
<body>
  <div class="container">
    <div class="pickers">
      <div class="wheelpicker">
        <h3>Beginning</h3>
        <div id="picker-start"></div>
      </div>
      <div class="wheelpicker">
        <h3>End</h3>
        <div id="picker-end"></div>
      </div>
    </div>
    <input class="js-username" type="text" id="name" required placeholder="Enter your username..">
    <input class="js-click" type="submit" value="go get em">
    <div class="js-preview"></div>
    <p class="js-result"></p>
  </div>
  <script src="./colors.js"></script>
  <script>
    (() => {
      var start = new iro.ColorPicker('#picker-start', { width: 240 });
      var end = new iro.ColorPicker('#picker-end', { width: 240 });
      document.addEventListener('click', (event) => {
        if(!event.target.matches('.js-click')) return;
        const username = document.getElementsByClassName('js-username')[0];
        const preview = document.getElementsByClassName('js-preview')[0];
        const result = document.getElementsByClassName('js-result')[0];
        if(!username.value) return;
        event.preventDefault();
        const colors = getColoredName(username.value, Object.values(start.color.rgb), Object.values(end.color.rgb))
        preview.innerHTML = colors[1];
        result.innerHTML = colors[0].replace(/&/g, '&amp;');
      })
    })();
  </script>
</body>
</html>
